{% extends "scrapper/base.html" %}
{% block title %}Reports scrapper{% endblock %}
{% block body %}
    {% for session in sessions %}
        <div class="reports">
            <h2>{{session.title}}</h2>
            <p>{{session.h1}}</p>
            <p>{{session.url}}</p>
            <p>Updated {{session.scrapping_time}}</p>
        </div>
    {% endfor %}
{% endblock %}
