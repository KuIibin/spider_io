{% extends "scrapper/base.html" %}
{% block title %}Scrapper{% endblock %}
{% block body %}
    <h1>Scrapper home page</h1>
    <p>Please enter page URL like 'https://catalog.onliner.by/mobile/apple/iphone732'</p>
    <form action="{% url 'scrap_result' %}" method="post">
        {% csrf_token %}
        <textarea rows="5" cols="40" name="url"></textarea>
        <p><input type="radio" value="save_csv" name="save_csv" checked>Save to CSV</p>
        <p><input type="radio" value="don't_save_csv" name="save_csv">Don't save to CSV</p>
        <input type="submit" value="Inspect this page"><br>
    </form>
{% endblock %}
